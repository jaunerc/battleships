name: Main

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: battleships

jobs:
  build-and-test:
    uses: jaunerc/battleships/.github/workflows/development.yml@main
  build-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/jaunerc/battleships:${{ github.sha }}
          file: ./deployment/backend/Dockerfile
  deploy:
    needs: build-docker-image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'ghcr.io/jaunerc/battleships:${{ github.sha }}'
          startup-command: node ./dist/backend/src/main.js